<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knbill Login</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
       <!--Login Page-->
    
    <div class="login"> 
        <h1 class="login_heading">Welcome to Jay Enterprise</h1>

            <div class="login_box">
                <div class="login_box--heading">Login</div>
                <hr/>
                <div class="login_box--form">
                    
                  

                    <p class="login_box--form--ep">User Id <span>*</span></p>
                    <input type="email" 
                    placeholder="Email ID" 
                    class="login_box--form--email input"/>
                    <br/>
                    <p class="login_box--form--pp">password <span>*</span></p>
                    <input type="password" 
                    placeholder="Password" 
                    class="login_box--form--password input"/>

                    <p class="error">this is error message</p>
                   
                    
                    <div class=" login_box--form--btn ">Login</div>
                </div>
            </div>
        </div>

</body>
</html>
